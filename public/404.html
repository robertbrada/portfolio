<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect
      // This script takes the current URL and redirects to the root with the path
      // stored in the query string, which our app will then parse and route to
      sessionStorage.redirect = location.pathname;
      location.replace(
        location.origin +
          location.pathname.split('/').slice(0, -1).join('/') +
          '/?redirect=' +
          location.pathname
      );
    </script>
  </head>
  <body></body>
</html>
